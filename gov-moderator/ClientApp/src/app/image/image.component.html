<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  
  <p>Status: <span class="badge" [ngClass]="getBadgeClass(image.status)">{{image.status}}</span></p>
  <p>Description: {{image.description}}</p>
  <p>
    <button class="btn btn-secondary btn-sm" (click)="ngOnInit()">Refresh</button>
  </p> 
  <hr/>
  <img class="img-detail" *ngIf="image.blobUri" [src]="image.blobUri"> 
</div>
