<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  <form>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="fileUpload.description">
    </div>
    <div class="form-group">
      <label>File:</label>
      <input type="file" #fileInput class="form-control" (change)="fileChange($event)" placeholder="Upload file" [accept]="'.jpeg,.jpg,.png'"
      />
    </div>
    <button class="btn btn-primary" (click)="upload()">Upload</button>
    <hr>
    <img class="image-preview">
  </form>
</div>
